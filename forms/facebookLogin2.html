<!DOCTYPE html>
<html>
<head>
	<title>facebook login avec bootstarp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<style type="text/css">
		form{
			width: 30%;
			margin-left: 65%;
			margin-right: 5%;
		}
	</style>
</head>
<body>
	<form>
		<h1>Créer un compte</h1>
		<p>C'est gratuit(et ça restera toujours).</p>
		<div class="form-row">
				<div class="form-group col-md-6">
				<input  class="form-control" required="required" class="form-control" type="text" name="name" placeholder="Prénom">
			</div>
			<div class="form-group col-md-6">
				<input  class="form-control" required="required" class="form-control" type="text" name="lastName" placeholder="Nom de famille">
			</div>
		</div>
	
		<div class="form-group">
			<input  class="form-control" required="required" type="email" placeholder="e-mail" name="email">
		</div>
		<div class="form-group">
			<input  class="form-control" required="required" type="password" name="" placeholder="Nouveau mot de passe">
		</div> 
		
		<div>
			<b>Date de naissance
			<input  class="form-control" required="required" type="date" name="dateOfBirth">
		</div>
		<div class="custom-control custom-radio custom-control-inline">
		  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
		  <label class="custom-control-label" for="customRadioInline1">Femme</label>
		</div>
		<div class="custom-control custom-radio custom-control-inline">
		  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
		  <label class="custom-control-label" for="customRadioInline2">Homme</label>
		</div>
		<div>
			<input  class="btn btn-success" type="submit" value="Inscription" name="send">
		</div>

	</form>
</body>
</html>

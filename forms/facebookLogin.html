<!DOCTYPE html>
<html>
<head>
	<title>facebook lagin</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<form>
		<h1>Créer un compte</h1>
		<p>C'est gratuit(et ça restera toujours).</p>
		<table>
			<tr>
				<td><input  required="required"  type="text" name="firstName" placeholder="Prénom" oninvalid="this.setCustomValidity('Quel est votre prénom ?')" oninput="this.setCustomValidity('')">
				</td>
				<td><input  required="required" type="text" title="Quel votre nom" name="lastName" placeholder="Nom de faille" oninvalid="this.setCustomValidity('Quel est votre nom ?')" oninput="this.setCustomValidity('')">
				</td>
			</tr>
			<tr>
				<td colspan="2" ><input  required="required" type="email" name="email" placeholder="e-mail"></td>
			</tr>
			<tr>
				<td colspan="2"><input  required="required" type="number" pattern="[0-9]{8}" name="phone" placeholder="Numéro de mobile"></td>
			</tr>
			<tr>
				<td colspan="2"><input  required="required" type="password" name="password" placeholder="Nouveau mot de passe"></td>
			</tr>
			<tr>
				<td>Dade de naissance<br>
<input  required="required" type="date" name="dateOfBirth"></td>
			</tr>
			<tr>
				<td>
					<input  required="required" type="radio" name="gender">Femme
					<input  required="required" type="radio" name="gender">Homme
				</td>
			</tr>
			<tr>
				<td><input  required="required" type="submit" name="send" value="Inscription"></td>
			</tr>
		</table>
	</form>
</body>
</html>
